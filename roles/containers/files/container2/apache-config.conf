<VirtualHost *:80>
    ServerName default
    RewriteEngine On
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /var/www/html
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks -Multiviews
        AllowOverride None
        Require all granted
        DirectoryIndex login.php
    </Directory>

    <Directory /var/www/html/uploads>
        Require all denied
        Options -Indexes
    </Directory>

    <Files "config.php">
        Require all denied
    </Files>
    <Files "flag.txt">
        Require all denied
    </Files>


    RewriteEngine On

</VirtualHost>